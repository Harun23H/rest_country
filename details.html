    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rest countries</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <section id="wrapper">
            <nav>
                <div class="nav">
                    <p>Where in the world?</p>
                    <small>Dark Mode</small>
                </div>
            </nav>
            <div class="wrapper">
                <form>
                   <input type="search" name="Country" id="Country" placeholder="Search for a country"> 
                   <select name="Region" id="Region">
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                   </select>
                </form>

                <section id="details">
                    <div class="back"><a href="./index.html">Back</a></div>
                    <div class="details">
                        <div class="flag">
                            <img src="./other files/6392ABC5-FD8B-4504-85F7-B1ECC1995194_4_5005_c.jpeg" alt="flag">
                        </div>
                        <div class="flag_details">
                            <div class="first_col">
                                <div class="col_1">
                                    <p>Belgium</p>
                                    <small>Native Name: <span> Belgie</span></small>
                                    <small>Population: <span> 664677484636</span></small>
                                    <small>Europe: <span> Europe</span></small>
                                    <small>Sub Region: <span> Western Europe</span></small>
                                    <small>Capital: <span> Brussels</span></small>
                                </div>
                                <div class="col_2">
                                    <small>Top Level Domain: <span> .be</span></small>
                                    <small>Currencies: <span> Euro</span></small>
                                    <small>Language: <span> Dutch, French, German</span></small>
                                </div>
                            </div>
                            <div class="second_col">
                                    <p>Border Countries:</p>
                                <div class="counties">
                                    <button><a href="#">France</a></button>
                                    <button><a href="#">Germany</a></button>
                                    <button><a href="#">Netherlands</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    
        <script src="./main.js"></script>
